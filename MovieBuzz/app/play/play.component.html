
<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
    .spacer {
      flex: 1;
    }
  
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
    }
  
    .originalcontent
    {
      margin-top:60px;
    }
  
    .footer {
      position: relative;
      top: 250px;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      color:black;
      font-weight: 600;
    }
  
  video {
    display:block;
    border-color:#f9f5f5;
    border-style:solid;
    border-width: 1px;
    box-shadow: 4px 6px 4px 6px rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12) !important
  }
  
    .toolbar img {
      margin: 0 16px;
    }
  
    .toolbar #twitter-logo {
      height: 40px;
      margin: 0 16px;
    }
  
    .toolbar #twitter-logo:hover {
      opacity: 0.8;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 450px;
      flex-direction: column;
      align-items: center;
    }
  .a-box
  {
    display: block;
    border-radius: 4px;
    border: 1px #ddd solid;
    background-color: #fff;
    width:100%;
  }
  
  .float-left-center-align{
    width: 100%;
    text-align:right;
    line-height:50px
  }
  
  .loginpadding {
    padding-left:30px;
    padding-top:30px;
    padding-bottom:30px
  }
  
  input[type=text], input[type=password] {
    width: 90%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 90%;
  }
  
  button:hover {
    opacity: 0.8;
  }
  </style>
  
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <a href="/home"><img
        width="40"
        alt="Movie Logo"
        src="assets/images/movie_icon.png"
      /></a>
    <span style="text-align:center;width:90%;font-size:x-large">Movie Buzz</span>
      <div class="spacer"></div>
      <a aria-label="Help" rel="noopener" href="/help" title="Help">
        <img
        width="40"
        alt="Help Logo"
        src="assets/images/help.png"
      />    
      </a>
  </div>
  
  <div class="originalcontent">
        <div class="container-fluid">
            <br>
            <div class="row">
              <div class="col-xs-10">
                Welcome {{userName}},
              </div>
              <div class="col-xs-2">
                <p style="width:100%;text-align:right;cursor:pointer" (click)="onLogout()">Logout</p>
              </div>
            </div>
            <br>
            <br>
            
            <!--<div style="margin-bottom:30px;" class="row" *ngFor="let video of videosList">-->
            <div style="margin-bottom:30px;" class="row">
              <div class="col-xs-8">
                <video width="100%" height="700" controls>
                  <source src="assets/videos/Video1.mp4" type="video/mp4">
              </video>
              </div>
              <div class="col-xs-4">
                <div class="row">
                  <div class="col-xs-12">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                           <th>Latest Comments are:</th>
                           <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let comment of comments">
                          <td>{{comment.name}}</td>
                          <td>{{comment.comment}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <label>Leave your comment:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-8">
                    <input class="form-control" type="text" name="comment" id="comment" value="{{userComment}}" placeholder="Enter your Comment">
                  </div>
                  <div class="col-xs-4">
                    <input class="btn btn-info form-control" style="margin-top:6px;" (click)="onCommentSubmit()" type="submit" value="Submit">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xs-6">
                    Rating : &nbsp;
                    <img
                      width="40" style="cursor:pointer"
                      alt="Sad Logo" (click)="onSad()"
                      src="assets/images/Sad.png"
                    />&nbsp; &nbsp; 
                    <img
                      width="40" style="cursor:pointer"
                      alt="Normal Logo" (click)="onNormal()"
                      src="assets/images/Normal.png"
                    /> &nbsp; &nbsp; 
                    <img
                      width="40" style="cursor:pointer"
                      alt="Good Logo" (click)="onGood()"
                      src="assets/images/Good.png"
                    />
                    </div>
                   <div class="col-xs-6">
                     <b>Over-all rating</b>
                     <br>
                     Total No of Reviews : {{totalNoOfReviews}}
                     <br><br>
                    <div class="row">
                      <div class="col-xs-12">
                        <span style="color:green" class="glyphicon glyphicon-star"></span> 
                        <span style="color:green" class="glyphicon glyphicon-star"></span> 
                        <span style="color:green" class="glyphicon glyphicon-star"></span> &nbsp;&nbsp;&nbsp; <span>{{goodReviews}}</span>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-xs-12">
                        <span style="color:orange" class="glyphicon glyphicon-star"></span>
                        <span style="color:orange" class="glyphicon glyphicon-star"></span>
                        <span style="color:orange" class="glyphicon glyphicon-star-empty"> </span> &nbsp;&nbsp;&nbsp; <span>{{normalReviews}}</span>
                      </div>
                    </div>
      
      
                    <div class="row">
                      <div class="col-xs-12">
                        <span style="color:red" class="glyphicon glyphicon-star"></span>
                        <span style="color:red" class="glyphicon glyphicon-star-empty"></span>
                        <span style="color:red" class="glyphicon glyphicon-star-empty"></span> &nbsp;&nbsp;&nbsp; <span>{{sadReviews}}</span>
                      </div>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
